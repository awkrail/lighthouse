model_name: cg_detr
dset_name: charades
ctx_mode: video_tef
v_feat_types: resnet
t_feat_type: glove
train_path: data/charades/charades_train_release.jsonl
eval_path: data/charades/charades_test_release.jsonl
eval_split_name: val
v_feat_dirs: ['features/Charades/resnet']
t_feat_dir: features/Charades/glove
v_feat_dim: 2050
t_feat_dim: 300
aux_loss: True
results_dir: results/resnet_glove_cg_detr/charades
ckpt_filename: best.ckpt
train_log_filename: train.log
eval_log_filename: val.log

# charades-specific params
lw_saliency: 4
lr: 0.0002
lr_drop: 40

# CG-DETR-specific parameters
enc_layers: 3
dec_layers: 3
t2v_layers: 2
sent_layers: 1
moment_layers: 1
dummy_layers: 2
num_dummies: 45
total_prompts: 10
num_prompts: 2

lw_wattn: 1
lw_ms_align: 1
lw_distill: 1