seed: 2018
model_name: taskweave
dset_name: youtube_highlight
ctx_mode: video_tef
v_feat_types: slowfast_clip
t_feat_type: clip
train_path: data/youtube_highlight/youtube_highlight_train_release.jsonl
eval_path: data/youtube_highlight/youtube_highlight_val_release.jsonl
eval_split_name: val
v_feat_dirs: ['features/youtube_highlight/clip', 'features/youtube_highlight/slowfast']
t_feat_dir: features/youtube_highlight/clip_text
v_feat_dim: 2818
t_feat_dim: 512
aux_loss: True
results_dir: results/clip_slowfast_taskweave_mr2hd/youtube_highlight
ckpt_filename: best.ckpt
train_log_filename: train.log
eval_log_filename: val.log
clip_length: 1
bsz: 4
max_q_l: 100
max_v_l: 1000

lw_saliency: 4
lr: 0.001
lr_drop: 2000
n_epoch: 1000

# Taskweave-specific; This model needs to train MR2HD and HD2MR for MR and HD, respectively.
# If mr2hd is False, the strategy is HD2MR
mr2hd: True
model_ema: True